<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar navbar-dark bg-dark">
      <h1 class="heading mx-auto">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
      <div class="row">
        <aside class="col-4 city-search">
          <div class="row pt-2">
            <form class="col-9 ml-1">
              <h4>Search for a City:</h4>
              <div class="input-group">
                <!-- city input for search -->
                <input
                  class="form-control"
                  type="text"
                  id="searchCity"
                  title="City to Search"
                />
                <div class="input-group-append">
                  <button class="btn btn-primary" id="search">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <!-- Modal -->
          <div
            class="modal fade error-modal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="mySmallModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Invalid City</h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Please enter a valid city!</p>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- end modal -->
          <div class="row list-group col-12 ml-1 mt-3" id="pastSearches"></div>
        </aside>
        <div class="col-8 weather">
          <div
            class="row d-block border-right-0 border-color my-3 ml-1 p-3"
            id="current-weather"
          >
            <div class="row">
              <h2 class="pl-3 pb-3" id="city-name"></h2>
              <img id="weatherIcon" />
            </div>

            <p id="city-temp"></p>
            <p id="city-humidity"></p>
            <p id="city-wind"></p>
            <p id="city-uvi"></p>
          </div>
          <div class="row pl-3">
            <h2 id="forecast-title"></h2>
          </div>
          <div class="row card-deck"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
