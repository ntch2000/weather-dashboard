<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar navbar-dark bg-dark">
      <h1 class="heading mx-auto">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
      <div class="row">
        <aside class="col-4 city-search">
          <div class="row pt-2">
            <form class="col-9 ml-1">
              <h4>Search for a City:</h4>
              <div class="input-group">
                <!-- city input for search -->
                <input class="form-control" type="search" id="searchCity" />
                <div class="input-group-append">
                  <button class="btn btn-primary" id="search">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="row list-group col-12 ml-1 mt-3" id="pastSearches">
            <!-- <button
              type="button"
              class="list-group-item list-group-item-action"
            >
              City Name
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action"
            >
              City Name
            </button> -->
          </div>
        </aside>
        <div class="col-8 weather">
          <div
            class="row d-block border border-right-0 border-color my-3 ml-1 p-3"
          >
            <div class="row">
              <h2 id="city-name"></h2>
              <img id="weatherIcon" />
            </div>

            <p id="city-temp"></p>
            <p id="city-humidity"></p>
            <p id="city-wind"></p>
            <p id="city-uvi"></p>
          </div>
          <div class="row pl-3">
            <h2>5-Day Forcast:</h2>
          </div>
          <div class="row card-deck">
            <div class="card text-white bg-primary mb-3 p-2">
              <h5 class="card-title">8/16/2019</h5>
              <p class="card-text">Temp: 86.94 F</p>
              <p class="card-text">Humidity: 43%</p>
            </div>
            <div class="card text-white bg-primary mb-3 p-2">
              <h5 class="card-title">8/16/2019</h5>
              <p class="card-text">Temp: 86.94 F</p>
              <p class="card-text">Humidity: 43%</p>
            </div>
            <div class="card text-white bg-primary mb-3 p-2">
              <h5 class="card-title">8/16/2019</h5>
              <p class="card-text">Temp: 86.94 F</p>
              <p class="card-text">Humidity: 43%</p>
            </div>
            <div class="card text-white bg-primary mb-3 p-2">
              <h5 class="card-title">8/16/2019</h5>
              <p class="card-text">Temp: 86.94 F</p>
              <p class="card-text">Humidity: 43%</p>
            </div>
            <div class="card text-white bg-primary mb-3 p-2">
              <h5 class="card-title">8/16/2019</h5>
              <p class="card-text">Temp: 86.94 F</p>
              <p class="card-text">Humidity: 43%</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
